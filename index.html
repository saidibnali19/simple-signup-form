<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Signup form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-primary">
    <form class="form">
        <div>
            <input class="form__input" type="text" name="" id="" placeholder="First Name" aria-label="First name">
        </div>
        <div>
            <input class="form__input" type="email" name="" id="" placeholder="Email" aria-label="Email">
        </div>
        <button class="form__button | bg-accent text-primary" type="submit">Sign Up</button>
    </form>
</body>
</html>
